<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css"/>
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">counter</h1>
        <p class="number" id="num">0</p>
        <div>
            <button class="button" onclick="dec()">Decrease</button>
            <button class="button" onclick="reset()">Reset</button>
            <button class="button" onclick="inc()">Increase</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
